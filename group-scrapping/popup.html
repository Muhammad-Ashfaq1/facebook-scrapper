<!DOCTYPE html>
<html>
<head>
  <title>Facebook Groups Extractor</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #166fe5;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      color: #666;
    }
    .loader {
      display: none;
      border: 2px solid #f3f3f3;
      border-radius: 50%;
      border-top: 2px solid #1877f2;
      width: 20px;
      height: 20px;
      margin: 10px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Facebook Groups Extractor</h2>
  <button id="extractMembers">Extract Members</button>
  <button id="extractPosts">Extract Posts</button>
  <button id="downloadCSV">Download Data</button>
  <div class="loader" id="loader"></div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
